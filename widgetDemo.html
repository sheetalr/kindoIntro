<html>
<head>
<meta charset="utf-8">
<title>Mobile App</title>
<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
<link href="content/kendo.mobile.all.min.css"  rel="stylesheet" type="text/css" />


<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/kendo.mobile.min.js" type="text/javascript"></script>
</head>
<body>
	
	<div data-role="view" id="mainView" data-title="Dream:cars Home">
	

	<ul data-role="listview" data-style="inset" data-type="group" data-source="carDetails" data-template="carsListTemplate">
	</ul>
</div>

	<script type="text/x-kendo-template" id="carsListTemplate">
	<ul>
<li data-icon="featured"><a>#: name # #: model #</a></li>
	</ul>
	</script>

	<div data-role="layout" data-id="mainLayout">

<div data-role="header">
<div data-role="navbar">
<span data-role="view-title"></span>
</div>
</div>
	

	<div data-role="footer">
<div data-role="tabstrip">
<a href="#mainView" data-icon="info">Info</a>
<a href="#pictureView" data-icon="camera">Pictures</a>
<a href="#settingsView" data-icon="settings">Settings</a>
</div>
	</div>
</div>
	<script>
window.app= new kendo.mobile.Application(document.body,{
	layout:"mainLayout"
});
	</script>

<script>
	var carDetails=new kendo.data.DataSource({data:[
{detailedId:1, name:"mercedes",model:"fluring", brakeHorsePower: 560, topSpeed: 192, zeroToSixty: 3.4, basePrice:203780},
{detailedId:2,name:"Ferrari",model:"hottest", brakeHorsePower: 532, topSpeed: 202, zeroToSixty: 3.0, basePrice:200480},
{detailedId:3,name:"horseone",model:"get going",brakeHorsePower: 620, topSpeed: 219, zeroToSixty: 3.3, basePrice:254670}]
});
</script>

</body>
</html>
