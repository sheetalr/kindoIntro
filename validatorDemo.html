<html>
<head>
<meta charset="utf-8">
<title>Teamplate Example</title>
<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="content/kendo.default.min.css">
<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/kendo.web.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
		<label for="year">Year</label>
		<input id="year" type="number" name="year" required min="2000" max="2015">
		<br/>
		<label for="make">Make</label>
		<input id="make" type="text" name="make" required/>
		<br/>
		<label for="model">Model</label>
		<input id="model" type="text" name="model" required/>
		<br/>
		<input id="save" type="submit" value="Save"/>
		<a href="singlepageApp.html">singlepageApp</a>
	</div>
<script type="text/javascript">
	
	$(document).ready(function(){
	var validator =	$("#container").kendoValidator({
rules: {
	noKia: function(input){
		if(input.is("[name=make]")){
			return input.val().toLowerCase() != "kia";
		}
		
		return true;
	}
},
messages: {noKia: "kia? Seriously? I don't think so."}
}).data("kendoValidator");

	$("#save").on("click",function(){
		if(validator.validate()){
			alert('Golden pony girl');
		}
	});
	});

</script>
</body>
</html>
