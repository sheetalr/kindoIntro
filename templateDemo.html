<html>
<head>
<meta charset="utf-8">
<title>Teamplate Example</title>
<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="content/kendo.default.min.css">
<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/kendo.web.min.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
</div>
<a href="validatorDemo.html">ValidatorDemo</a>
<script type="text/x-kendo-template" id="template">
	<h1>#=listName #</h1>
	<ul>
	# for (var i=0; i<cars.length; i++) { #
		<li>#=cars[i]["year"]# #=cars[i]["make"]# #=cars[i]["model"]#</li>
		#} #
	</ul>
</script>

<script type="text/javascript">
	$(document).ready(function(){
		var data={
			listName: "My Dream Cars",
			cars:[
				{year:"1989", make: "ferrari", model:"Italia"},
				{year:"2001",make: "lamborgini", model:"Galerdo"}
			]
		};
var carsTemplate=kendo.template($("#template").html())(data);
		$("#container").html(carsTemplate);
	});
</script>

</body>
</html>
