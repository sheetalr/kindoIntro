	<script>
	window.app = new kendo.mobile.Application(document.body,{
		layout:"mainLayout",
		transition:"fade"
	});
	</script>
<script>
	$(function(){
$("#longProcess").bind('click',function(){
	longProcess();
});
	});

	var interval;
	function longProcess(){
		var second=2;
		app.showLoading();
		interval=setInterval(function(){
			--second;
			if(second==0){
				clearInterval(interval);
				app.hideLoading();
			}
		},1000);
	}
</script>
