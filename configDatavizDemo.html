<html>
<head>
<meta charset="utf-8">
<title>DataViz Chart Example</title>
<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="content/kendo.default.min.css">
<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/kendo.all.min.js" type="text/javascript"></script>

</head>
<body>
	
	<div id="chart">
	</div>

	<script type="text/javascript">
var carsSpec=[
{car:"mercedes", brakeHorsePower: 560, topSpeed: 192, zeroToSixty: 3.4, quartermile: 11.22,  basePrice:203780},
{car:"Ferrari", brakeHorsePower: 532, topSpeed: 202, zeroToSixty: 3.0, quartermile: 10.86, basePrice:200480},
{car:"horseone", brakeHorsePower: 620, topSpeed: 219, zeroToSixty: 3.3, quartermile: 11.24, basePrice:254670}];

var carSpecsDataSource = new kendo.data.DataSource({
	data:carsSpec
});

$("#chart").kendoChart({
	title:{text: "Dream Car Specs"},
	dataSource:carSpecsDataSource,
	series:[
	{field:"zeroToSixty",name: "0-60(sec)"},
	{field:"quartermile",name: "1/4 Mile"}
	],
	legend:{
		position: "bottom"
	},
	categoryAxis:[{field :"car"}],
	valueAxis: {
		majorGridLines: {color: "black"},
		minorGridLines: {visible:true,dashType: "longDash",color: "black"},
		minorUnit:0.25
	},
	tooltip:{
		visible: true
	}
});
	</script>
	<a href="mobileAppDemo.html">MobileApp</a>
</body>
</html>
