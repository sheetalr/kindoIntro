<html>
<head>
<meta charset="utf-8">
<title>Your demo</title>
<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="content/kendo.default.min.css">
<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/kendo.web.min.js" type="text/javascript"></script>


<script type="text/javascript">
	$(document).ready(function(){
	$("#dateofBirth").kendoDatePicker();
	});
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#colorpicker").kendoComboBox({
			dataSource:["Blue","red","yellow","green"]
		});
		kendo.init($("#shapepicker"));
	});
</script>
</head>
<body>
<span>Pick a date
<input id="dateofBirth" data-role="datepicker"/></span>

<input id="colorpicker"/>

<input id="shapepicker" data-role="combobox" data-source='["circle","rectangle","square","traingle"]'/>
</body>
</html>
