<html>
<head>
<meta charset="utf-8">
<title>DataViz Chart Example</title>
<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="content/kendo.default.min.css">
<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/kendo.all.min.js" type="text/javascript"></script>

</head>

<body>
	<div id="chart">
		
	</div>
	
	<script type="text/javascript">
	 var temperature=[68.9, 72.2, 86.5, 56.7, 49.2];
	 
	 $("#chart").kendoChart({
	 	//seriesDefaults: {type: "line"},
	 	seriesDefaults: {type: "column"},
	 	series:[{data: temperature}]
	 });
	 
	</script>
	<a href="localDatavizDemo.html">localDataviz</a>
</body>
</html>
