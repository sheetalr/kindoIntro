<html>
<head>
<meta charset="utf-8">
<title>Mobile App</title>
<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
<link href="content/kendo.mobile.all.min.css"  rel="stylesheet" type="text/css" />


<script src="scripts/jquery.min.js" type="text/javascript"></script>
<script src="scripts/kendo.mobile.min.js" type="text/javascript"></script>
</head>
<body>
<p>not working</p>
<div data-role="splitview">

<!--leftpane-->
<div data-role="pane" data-id="leftPane" data-layout="leftPaneLayout">

<!--left Panel view-->
<div data-role="view" data-title="Left Panel View" id="leftPanelView">
<ul data-role="listview" data-style="inset" data-source="carHeaders" data-template="headersTemplate"></ul>
</div>
<script id="headersTemplate" type="text/x-kendo-template">
<a href="/mainPanelView?headerId=#: headerId #" data-target="mainPane">
</span>#: name #</span>
	</a>
</script>
<!--header Layout-->
<div data-role="layout" data-id="leftPaneLayout" data-show="toggleBackButton">
<div data-role="header">
<div data-role="navbar">
<span data-role="view-title"></span>
</div>
</div>
</div>
</div>

<!--main pane-->
<div data-role="pane" data-id="mainPane" data-layout="mainPaneLayout">


<!--main panel view-->
<div data-role="view" data-id="mainPanelView" data-title="Main Panel View" >

<ul data-role="listview" data-source="carDetails" data-template="detailsTemplate"></ul>

<a href="widgetDemo.html">WidgetDemo</a>
</div>
<script id="detailsTemplate" type="text/x-kendo-template">
<div>
</span>#: name #</span><br/>
<span>brakeHorsepower: #: brakeHorsePower #</span><br/>
<span>TopSpeed: #: topSpeed #</span><br/>
<span>0 - 60: #: zeroToSixty #</span><br/>
</div>
</script>




<!--Header Layout-->
<div data-role="layout" data-id="mainPaneLayout">
<div data-role="header">
<div data-role="navbar">
<span data-role="view-title"></span>
</div>
</div>
</div >

</div>


</div>
<script>
var carHeaders = new kendo.data.DataSource({
	data:[
	{headerId: 1, name:"Ferrari"},
	{headerId: 2, name:"Mercedez"},
	{headerId: 3, name:"Icon"},
	]
});

var carDetails=new kendo.data.DataSource({data:[
{detailedId:1, name:"mercedes", brakeHorsePower: 560, topSpeed: 192, zeroToSixty: 3.4, basePrice:203780},
{detailedId:2,name:"Ferrari", brakeHorsePower: 532, topSpeed: 202, zeroToSixty: 3.0, basePrice:200480},
{detailedId:3,name:"horseone", brakeHorsePower: 620, topSpeed: 219, zeroToSixty: 3.3, basePrice:254670}]
});

function filterDetails(e){
	carDetails.filter({
		field: "headerId",
		operator: "eq",
		value: parseInt(e.view.params.headerId)
	});
	carDetails.read();
}
</script>

<script>
	window.app = new kendo.mobile.Application(document.body,{layout:"mainLayout"})
</script>
</body>

</html>
